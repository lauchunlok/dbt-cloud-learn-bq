version: 2
sources:
  - name: jaffle_shop
    database: dbt-tutorial # project
    schema: jaffle_shop # dataset
    tables:
      - name: customers
        columns:
          - name: id
            tests:
              - not_null
              - unique
      - name: orders
        columns:
          - name: id
            tests:
              - not_null
              - unique
        freshness:
          error_after:
            count: 6
            period: hour
          warn_after:
            count: 24
            period: hour
        loaded_at_field: _etl_loaded_at
